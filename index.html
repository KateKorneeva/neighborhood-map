<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neighborhood</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<input class="search-field" type="text" data-bind="value: userInput, valueUpdate: 'input', event: {input: filterMarkers}" />
		<div class="filter-buttons" data-bind = "foreach: markers">
			<button data-bind = "text: placeType, click: $parent.filterMarkersByType(placeType)"></button>
		</div>

		<div>
			<button data-bind = "click: filterMarkersByType('')">All places</button>
		</div>
<!-- 
		<div data-bind = "foreach: types">
			<button data-bind = "text: $data, click: $parent.filterMarkersByType($data)"></button>
		</div> -->
		
		<ul class="filtered-list" data-bind="foreach: markers">
			<li data-bind="visible: koVisible">
				<span data-bind="text: title, click: $parent.openInfoWindow"></span>
			</li>
		</ul>

		<div id="googleMap" class="map"></div>
		
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
