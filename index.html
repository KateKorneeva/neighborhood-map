<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neighborhood</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<input type="text" data-bind="value: userInput, valueUpdate: 'input', event: {input: filterMarkers}" />
		<ul data-bind="foreach: markers">
			<li data-bind="visible: visible">
				<span data-bind="text: title"></span>
			</li>
		</ul>

		<div id="googleMap" class="map" data-bind="click: test"></div>
		
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
