<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Neighborhood</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="controls">
			<input class="search-field" type="text" data-bind="value: userInput, valueUpdate: 'input', event: {input: filterMarkers}" />
			<div class="filter-buttons">
				<button class="filter-buttons__btn filter-buttons__btn--active" data-bind = "click: filterMarkersByType('')">all places</button>
			</div>
			<div class="filter-buttons" data-bind = "foreach: sections">
				<button class="filter-buttons__btn" data-bind = "text: $data, click: $parent.filterMarkersByType($data)"></button>
			</div>
		</div>
		<ul class="filtered-list" data-bind="foreach: markers">
			<li class="filtered-list__li" data-bind="visible: koVisible, css: { liActive: highlighted() == true }">
				<span data-bind="text: title, click: $parent.handlePlaceClicked"></span>
			</li>
		</ul>

		<div id="googleMap" class="map"></div>
		
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
